<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:te="http://www.seasar.org/teeda/extension" class="no-js" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta content="" name="description" />
    <meta id="viewport" name="viewport" content="user-scalable=yes" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title id="title">ワークアウト詳細 - NeoRun</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body>

    <div id="wrap">

      <div class="includeLayoutChild">


        <div id="main_area">

          <div class="contents center-block">

            <div id="workout_detail">

              <div class="content center-block">
                <div class="row">
                  <div class="col-md-4 col-md-offset-4 calenderArea">

                    <div id="preTrainingImg" class="roll_arrow1 icon click_on" title="一つ前のワークアウトへ"><img src="/neo-run/img/arrow_left.png" class="icon_sm" /></div>


                    <div class="calender_bg"><img src="/neo-run/img/datebg.png" /></div>
                    <div class="roll_calender"><span class="font22 font_bold">2014/07/19</span></div>

                    <div id="nextTrainingImg" class="roll_arrow2 icon click_on" title="一つ後のワークアウトへ"><img src="/neo-run/img/arrow_right.png" class="icon_sm" /></div>


                  </div>
                </div>
              </div>

              <div class="content center-block">
                <div class="list">
                  <div class="row">
                    <div class="row col-md-7">
                      <div class="col-md-3 icon_pd">

                        <img id="activityType" src="/neo-run/img/icon/event/run.png" title="ラン" class="icon icon_mid" />


                        <img id="mode" src="/neo-run/img/icon/mode/chronograph.png" title="クロノグラフ" class="icon icon_mid" />


                      </div>
                      <div class="col-md-9 icon_pd">
                        <div class="read-only notread-area">workout 51</div>
                      </div>
                    </div>

                    <div id="function" class="col-md-3 col-md-offset-2">
                      <span id="printer" onclick="window.print();" class="icon click_on">
                        <img id="doPrint-img" src="/neo-run/img/icon/printer.png" title="印刷" class="icon_sm" />
                      </span>
                      <span id="workoutEdit" class="icon click_on">
                        <img id="goEdit-img" src="/neo-run/img/icon/input.png" title="編集" class="icon_sm" />
                      </span>
                      <span id="workoutDelete" class="icon click_on">
                        <img id="doDelete-img" src="/neo-run/img/icon/delete.png" title="削除" class="icon_sm" />
                      </span>
                      <span id="analyzeCompare" class="icon click_on">
                        <img id="compare-img" src="/neo-run/img/icon/compare.png" title="比較" class="icon_sm" />
                      </span>
                      <span id="data_export" class="icon click_on">
                        <img id="doExportNeorun-img" src="/neo-run/img/icon/data_input.png" title="バックアップ形式でエクスポート" class="icon_sm" />
                      </span>
                      <span id="isMap">
                        <span id="data_GPX_export" class="icon click_on">
                          <img id="doExportGpx-img" src="/neo-run/img/icon/data_GPX_input.png" title="GPX形式でエクスポート" class="icon_sm" />
                        </span>
                      </span>

                    </div>

                  </div>
                </div>
                <!-- SP include -->
                <div class="select_target_bg">
                  <div class="select_text">
                    <div class="select_target_txt"><span id="trainingName-sp">workout 51</span></div>
                    <div id="workoutEditSp" class="select_target_edit click_on"><img id="goEdit-imgSp" src="/neo-run/img/icon/input_w.png" title="編集" class="icon_mid" /></div>
                  </div>
                </div>
                <div class="sp_info clearfix">
                  <div class="sp_icons">
                    <ul class="clearfix">
                      <li><img id="activityType" src="/neo-run/img/icon/event/run.png" title="ラン" class="icon_mid" /></li>

                      <li><img id="mode" src="/neo-run/img/icon/mode/chronograph.png" title="クロノグラフ" class="icon_mid" /></li>
                    </ul>
                  </div>
                  <div class="sp_weather"><img id="weathersp" src="/neo-run/img/icon/icon_blank.png" title="無" class="icon_mid mgr15" />&nbsp;℃</div>
                </div>
                <!-- SP include END -->
              </div>
              <!-- content end -->

              <div class="content center-block">
                <div id="meter">
                  <div class="row">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                      <div class="name">
                        <label id="trainingTimeLabel" class="control-label">タイム</label>
                      </div>
                      <div class="pull-left">
                        <img id="trainingTime-img" src="/neo-run/img/icon/time.png" title="タイム" class="icon_mid" />
                      </div>
                      <div class="data">
                        <div id="" class="data1">0:35&#39;44&quot;.10</div>
                        <div id="" class="data2">10:04:17-11:54:09</div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                      <div class="name">
                        <label id="distanceLabel" class="control-label">走行距離</label>
                      </div>
                      <div class="icon pull-left">
                        <img id="distance-img" src="/neo-run/img/icon/distance.png" title="走行距離" class="icon_mid" />
                      </div>
                      <div class="data">
                        <div class="data1">7.122&nbsp;km</div>
                        <div id="" class="data2"></div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                      <div class="name">
                        <label id="averagePaceLabel" class="control-label">平均ペース</label>
                      </div>
                      <div class="icon pull-left">
                        <img id="averagePace-img" src="/neo-run/img/icon/pace.png" title="平均ペース" class="icon_mid" />
                      </div>
                      <div class="data">
                        <div id="" class="data1">5&#39;01&quot;&nbsp;/km</div>
                        <div id="" class="data2"></div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                      <div class="name">
                        <label id="calorieLabel" class="control-label">運動消費カロリー</label>
                      </div>
                      <div class="icon pull-left">
                        <img id="calorie-img" src="/neo-run/img/icon/all_calorie.png" title="運動消費カロリー" class="icon_mid" />
                      </div>
                      <div class="data">
                        <div id="" class="data1">458&nbsp;kcal</div>
                        <div id="" class="data2"></div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <div id="opener" class="openners">
                <div class="content center-block">
                  <div id="meter">
                    <div class="clearfix"></div>

                    <div class="row">
                      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                        <div class="name">
                          <label id="averagePitchLabel" class="control-label">ピッチ</label>
                        </div>
                        <div class="pull-left">
                          <img id="averagePitch-img" src="/neo-run/img/icon/pitch.png" title="ピッチ" class="icon_mid" />
                        </div>
                        <div class="data">
                          <div id="" class="data1">184&nbsp;spm</div>
                          <div id="" class="data2"></div>
                        </div>
                      </div>

                      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                        <div class="name">
                          <label id="averageStrideLabel" class="control-label">ストライド</label>
                        </div>
                        <div class="icon pull-left">
                          <img id="averageStride-img" src="/neo-run/img/icon/stride.png" title="ストライド" class="icon_mid" />
                        </div>
                        <div class="data">
                          <div id="" class="data1">101&nbsp;cm</div>
                          <div id="" class="data2"></div>
                        </div>
                      </div>

                      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                        <div class="name">
                          <label id="stepsLabel" class="control-label">歩数</label>
                        </div>
                        <div class="icon pull-left">
                          <img id="steps-img" src="/neo-run/img/icon/step.png" title="歩数" class="icon_mid" />
                        </div>
                        <div class="data">
                          <div id="" class="data1">6,659&nbsp;steps</div>
                          <div id="" class="data2"></div>
                        </div>
                      </div>

                      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                        <div class="name">
                          <label id="averageSpeedLabel" class="control-label">スピード</label>
                        </div>
                        <div class="icon pull-left">
                          <img id="averageSpeed-img" src="/neo-run/img/icon/speed.png" title="スピード" class="icon_mid" />
                        </div>
                        <div class="data">
                          <div id="" class="data1">11.9&nbsp;km/h</div>
                          <div id="" class="data2"></div>
                        </div>
                      </div>

                    </div>
                    <div class="row">

                      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                        <div class="name">
                          <label id="totalAscentLabel" class="control-label">累積上昇高度</label>
                        </div>
                        <div class="icon pull-left">
                          <img id="totalAscent-img" src="/neo-run/img/icon/up_time.png" title="累積上昇高度" class="icon_mid" />
                        </div>
                        <div class="data">
                          <div id="" class="data1">111&nbsp;m</div>
                          <div id="" class="data2"></div>
                        </div>
                      </div>

                      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                        <div class="name">
                          <label id="totalDescentLabel" class="control-label">累積下降高度</label>
                        </div>
                        <div class="icon pull-left">
                          <img id="totalDescent-img" src="/neo-run/img/icon/down_time.png" title="累積下降高度" class="icon_mid" />
                        </div>
                        <div class="data">
                          <div id="" class="data1">136&nbsp;m</div>
                          <div id="" class="data2"></div>
                        </div>
                      </div>

                      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 info_box">
                        <div class="name">
                          <label id="averagePulseLabel" class="control-label">心拍数</label>
                        </div>
                        <div class="icon pull-left">
                          <img id="averagePulse-img" src="/neo-run/img/icon/heart_rate.png" title="心拍数" class="icon_mid" />
                        </div>
                        <div class="data">
                          <div id="" class="data1">137&nbsp;bpm</div>
                          <div id="" class="data3">MIN 62&nbsp;bpm MAX 167&nbsp;bpm</div>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>

              </div>
              <!--opener end -->

            </div>
            <!-- workout_detail end -->

          </div>
          <!--contents end -->


        </div>
        <!--main_area end -->


      </div>

    </div>

    <script src="bookmarklet.src.min.js"></script>

  </body>
</html>
